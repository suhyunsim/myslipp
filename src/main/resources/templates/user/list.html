<!DOCTYPE html>
<html lang="kr">
{{> base/header}}
<body>
{{> base/navbar}}
<div class="container" id="main">
    <div class="col-md-10 col-md-offset-1">
        <div class="panel panel-default">
            <table class="table table-hover">
                <thead>
                <tr>
                    <th>#</th>
                    <th>사용자 아이디</th>
                    <th>이름</th>
                    <th>이메일</th>
                    <th></th>
                </tr>
                </thead>
                <tbody>
                {{#each users}}
                    <tr>
                        <th scope="row">{{@index}}</th>
                        <td><a href="/users/{{id}}" />{{id}}</td>
                        <td>{{name}}</td>
                        <td>{{email}}</td>
                        <td><a href="/users/{{id}}" class="btn btn-success" role="button">수정</a></td>
                    </tr>
                    {{/each}}
                </tbody>
            </table>
        </div>
    </div>
</div>

<!-- script references -->
{{> base/footer}}
</body>
</html>
